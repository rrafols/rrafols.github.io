---
layout: default
title: Development mumbo jumbo
---
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {% if forloop.index < 12 %}
        <img src="{{ post.image }}" width="1024" />
        {{ post.content | strip_html | truncatewords:100 }}
      {% else %}
        {{ post.content | strip_html | truncatewords:50 }}
      {% endif %}
      <hr><br/>
    </li>
  {% endfor %}
</ul>
